<!-- home.component.html -->
<div class="container">
  <h2>Welcome to Home!</h2>
  <table class="user-table" *ngIf="users.length > 0">
    <!-- Your table header here -->
    <thead>
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th *ngIf="isAdmin">Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Use slice pipe to paginate users -->
      <tr *ngFor="let user of users.slice((currentPage - 1) * pageSize, currentPage * pageSize)">
        <td>{{ user.userName }}</td>
        <td>{{ user.userFirstName }}</td>
        <td>{{ user.userLastName }}</td>
        <td *ngIf="isAdmin">
          <button (click)="editUser(user)">Edit</button>
          <button (click)="deleteUser(user)">Delete</button>
          <!-- Add more buttons or actions as needed -->
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination Section -->
  <div *ngIf="users.length > pageSize" class="pagination">
    <button *ngFor="let page of paginationService.generatePageNumbers(users.length, pageSize)"
            [class.active]="page === currentPage"
            (click)="setPage(page)">
      {{ page }}
    </button>
  </div>
</div>
